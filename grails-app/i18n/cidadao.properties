familia.codigoLegado.label=Cad
cidadao.label=Cidadão
cidadao.parentesco.referencia=Parentesco deste membro em relação à referencia familiar {0}. Exemplos: filha, avô, amiga
notificacao.familia.acompanhada=Família acompanhada por {0}
notificacao.familia.SCFV.0a6=Família elegível ao SCFV de 0 a 6
notificacao.familia.SCFV.idosos=Família elegível ao SCFV para idosos
notificacao.familia.pedidosCertidao=Pedidos de certidão pendentes
acao.erro.validacao=mensagem {3} conteudo {0} resto 1{1}, 2{2}, 4{4}
help.data.efetivacao.monitoramento=Data em que a ação ou proposta foi efetivada
help.prioritario.monitoramento=Indica que este monitoramento deve ter uma atenção prioritária do técnico em relação aos demais
help.efetivado.monitoramento=Marcar quando a ação ou proposta tiver sido efetivada, não precisando mais ser monitorada
help.suspenso.monitoramento=Suspende o monitoramento desta ação, permitindo ainda reativá-lo no futuro se necessário.
help.data.prevista.monitoramento=Data em que um monitoramento deve ser feito afim de se averiguar o andamento da ação ou proposta prevista. Não é necessariamente a data em que a ação será concluída, mas apenas o momento propício para que seja feito algum monitoramento em relação ao seu andamento
help.data.criacao.monitoramento=Data em que foi estipulada a proposta ou ação a ser monitorada
help.responsavel.monitoramento=Técnico que fará o monitoramento
help.descricao.monitoramento=O que deverá ser monitorado (ex\: "Retornar à família resposta da consulta ao INSS sobre o tempo de contribuição de Maria"). Também pode conter relatos do andamento do monitoramento enquanto seu objetivo final não é atingido (ex: "Resposta do INSS indica 13 anos de contribuição. Faltando repassar a informação para a família").
help.marcador.programas=Programas, projetos ou benefícios em âmbito federal, estadual ou municipal aos quais a família ou um de seus membros podem estar vinculados
help.marcador.vulnerabilidades=Possíveis vulnerabilidades sociais ou econômicas a que a família ou algum de seus membros podem estar submetidos em um dado momento
help.marcador.outros.marcadores=Outros tipos de sinalização que podem ser utilizadas para marcar as famílias para futuras ações, como busca ativa, convite para atividades coletivas, etc.
help.marcador.acoes=Ações ou encaminhamentos a serem propostos pelo técnico à família
buscaUsuario.help=Procura nomes e partes de nomes no cadastro de usuários. Não é necessário usar acentos, nem digitar o nome na sequência exata. Ex\: Uma pesquisa com as palavras "JOAO DAMA" vai encontrar o usuário JOÃO ANTUNES DAMÁZIO
help.data.fim.acompanhamento=Caso o acompanhamento tenha sido encerrado por algum motivo, registra a data deste encerramento
help.analise.tecnica.acompanhamento=Registra uma análise técnica da situação da família, suas potencialidades, recursos que podem ser acessados em seu território, além de sua capacidade de resposta às ações propostas
help.resultados.acompanhamento=Registra os principais resultados alcançados, bem como fatores que contribuíram ou dificultaram o alcance dos mesmos e uma avaliação da necessidade de permanecer com a família no acompanhamento
titulo.familias.programas=Famílias em programas, projetos, etc
titulo.familias.vulnerabilidades=Famílias com vulnerabilidades específicas
titulo.familias.acoes=Famílias com ações previstas
titulo.familias.outros.marcadores=Famílias com outros marcadores
titulo.monitoramentos=Monitoramentos
erro.referencia.familiar=Favor selecionar uma referência familiar
erro.parentescos.obrigatorios=Favor preencher todos os campos de parentesco
erro.escolher.familia=Escolha uma família antes de adicionar um novo cidadão
help.telefone.obs=Informações como: se o telefone é para recado, o nome do dono, se é do trabalho ou até mesmo para informar caso não tenha sido possível contato no número fornecido em determinada data.
help.referencia.familiar=Nome completo da referência familiar (nome social, caso este seja diferente do nome de registro)
help.tipo.logradouro=Rua, avenida, beco, etc.
help.referencia.localizacao=Ponto de referência próximo ao endereço da família, como uma rua mais conhecida, um comércio, etc.
help.risco.construtivo=Existe risco de desabamento no imóvel devido a problemas na própria construção?
help.risco.geologico=Existe risco de desabamento no imóvel devido ao terreno (próximo de encostas, rios, etc.)?
help.tecnico.referencia=Técnico de referência da família no serviço, se houver
help.UBS.domicilio=Unidade Básica de Saúde que atende o domicílio
help.CRAS.domicilio=Centro de Referência da Assistência Social ou Equipe Básica que atende o domicílio
help.nome.completo=Nome completo atual, conforme registro em cartório
help.nome.social=Nome social escolhido pelo cidadão, completo, caso diferente do nome registrado em cartório
help.responsavel.legal=Nome completo do responsável, tutor ou curador legal (se diferente do pai ou mãe)
help.onde.dorme=Ponto de referência, albergue, casa, etc. onde dorme habitualmente
help.contato.familiares=Informe nome, parentesco, município e telefone de algum contato de referência
help.renda.mensal=Renda mensal total obtida pelo cidadão com trabalho(s), benefício(s) e aposentadoria. Deixe em branco se for desconhecida ou marque "sem renda" se não houver.
help.area.ocupacao=O domicílio está em área de ocupação urbana ou rural
help.procurar.campo.especifico=Digite uma palavra chave para ir direto a um campo (ou sessão) especifico do cadastro da família ou de seus membros. Em cada aba, serão exibidos apenas os campos relacionados à palavra chave digitada. Maiúsculas e acentos serão ignorados
help.lookup.violacao.1=Mulher vítima de situações de abuso ou violência de qualquer natureza: física, patrimonial ou psicológica; presente ou recente; perpetrada por homem com ou sem vínculo afetivo
help.lookup.violacao.2=Criança ou adolescente em trabalho infanto-juvenil, presente ou recente, incluindo mendicância e trabalho abusivo dentro do domicílio
help.lookup.violacao.3=Incluindo pedofilia, prostituição, pornografia infantil e abuso intra-familiar
help.lookup.violacao.4=Relato de agressão, física ou psicológica, recente ou presente, por motivos de orientação sexual ou identidade de gênero, como homofobia, transfobia, lesbofobia, etc.
help.lookup.violacao.5=Relato de agressão, física ou psicológica, recente ou presente, em razão da raça, cor ou etnia
help.lookup.violacao.6=Incluindo abandono, negligência, auto-negligência, alienação patrimonial, agressão física ou psicológica, recente ou presente, contra idoso ou pessoa com deficiência
help.detalhes.violacao=Mais informações como a natureza da violação, dados conhecidos do possível agente violador, data da(s) ocorrência(s), se foi constatado pelo serviço diretamente, etc.
help.lookup.publico.prioritario.1=Família beneficiária do Programa Bolsa Família
help.lookup.publico.prioritario.2=Família com descumprimento recente das condicionalidades do Programa Bolsa Família
help.lookup.publico.prioritario.4=A família foi encaminhada como contra-referência pela Proteção Social Especial (PAEF, medidas sócio educativas, acolhimento, etc.)?
help.membro.desabilitado=Marcar quando o membro houver deixado o domicílio/composição familiar
help.agua.tratada=Domicílio abastecido por rede geral de distribuição de água tratada
help.rede.esgoto=Domicílio cujo esgoto é escoado via rede coletora de esgoto (e não em fossas, rios, etc.)
help.coleta.lixo=Domicílio atendido regularmente por sistema público de coleta de lixo
help.rua.pavimentada=A rua que dá acesso ao domicílio é pavimentada ou asfaltada
help.piso.terra=Se pelo menos um dos cômodos internos do domicílio tiver piso de terra (sem tacos, cimento, madeira, etc.)
help.tipo.construcao=Material predominante nas paredes externas do domicílio
help.nome.escola=Nome da escola, creche, umei, faculdade, universidade, etc.
help.estudando.eja=Estuda na modalidade de Ensino de Jovens e Adultos ou supletivo
help.ano.escolar=Ano, série ou período que está cursando atualmente ou o último concluído, caso não esteja estudando
help.abuso.drogas=Indivíduo tem seu convívio social e familiar comprometido devido ao uso excessivo de drogas, lícitas ou ilícitas
help.cidadao.migrante=Indivíduo em processo migratório, com permanência há menos de dois meses no município, à procura de trabalho, para tratamento de saúde (própria ou de familiar) ou em trânsito para outro município onde mantenha vínculo familiar e comunitário
help.acolhimento.institucional=Encontra-se em albergue, instituição de longa permanência ou outras instituições voltadas para crianças, adultos ou idosos com ruptura de vínculos familiares
help.sistema.prisional=Encontra-se recluso ou já teve passagem pelo sistema prisional fechado <b>para adultos</b>
help.medida.socio.educativa=Está cumprindo ou já cumpriu medida sócioeducativa <b>para adolescentes</b>, em meio aberto ou fechado
help.transtorno.mental=Qualquer tipo de transtorno mental (CIDs F00 a F99), incluindo esquizofrenia, retardo mental, autismo, depressão, entre outros
help.servico.saude.mental=Nome do CERSAM, CERSAMI, CERSAM-AD ou outro serviço especializado em saúde mental que atende(m) o cidadão
help.servico.pessoa.deficiencia=Nome do Centro Dia, Centro de Convivência, Serviço de Proteção à Pessoa com Deficiência ou outro serviço especializado para pessoas com deficiência que atende(m) o cidadão

familia.criador.label=Responsável pelo cadastro
